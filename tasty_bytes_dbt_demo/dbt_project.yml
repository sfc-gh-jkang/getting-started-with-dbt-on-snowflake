## Project
# REQUIRED file
# Contains information that tells dbt how to operate
# Your project
name: tasty_bytes
version: "1.0"
config-version: 2
profile: tasty_bytes

## Sources
model-paths: [models]
analysis-paths: [analysis]
test-paths: [tests]
seed-paths: [seeds]
macro-paths: [macros]
snapshot-paths: [snapshots]

## Target
target-path: target
clean-targets: [target, dbt_modules]

## Models
# IMPORTANT - Need to define materializations and schemas
models:
  tasty_bytes:
    +persist_docs:
        relation: true
        columns: true
    staging:
    # '+' indicates a configuration
      +materialized: view
      +schema: staging
    marts:
      +materialized: table
      +schema: marts

## Seeds
seeds:
    +schema: seeds